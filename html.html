<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles/Login.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
  </head>
  <body>
    <section class="login-form">
        <form class="input-container" action="">
            <div class="int-area">
                <input type="text" name="id" id="name-input" autocomplete="off" required>
                <label id="id" for="id">ID/E-MAIL</label>
            </div>
            
            <div class="int-area">
                <input type="password" name="password" id="password-input" autocomplete="off" required>
                <label id="pw" for="pw">PASSWORD</label>
            </div>
        </form>

        <button id="btn-login" type="submit">LOGIN</button>
        <div id="register">
            <a href="" target="_blank">REGISTER</a>
        </div>
    </section>
  </body>
</html>
